<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="java.js" type="text/javascript"></script>
   <link rel="stylesheet" href="zoro.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <main style="height: 100vh; background-image: linear-gradient(0deg, #02f7d66c,transparent), url('image.jpg');background-size: cover;width: 100vw; display: grid;place-items: center;" class="w3-container w3-teal" id="second">
        <div>
    <h1 class="w3-teal w3-border w3-border-black w3-round-xlarge" style="padding: 32px 80px;margin: 10px;">Welcome to <br>Our Library </h1>
   
    <div class="w3-row-padding">
        <button class="w3-col l6 s12 w3-green w3-btn w3-border w3-round-xlarge w3-border-black " id="jojo" onclick="dodo()" style="padding: 10px;font-size: 20px;">Login</button>
        <button onclick="show()" class="w3-col l6 s12 w3-green w3-btn w3-border w3-round-xlarge w3-border-black" style="padding: 10px;font-size: 20px;">Sign Up</button>
    </div>
</div>
</main>

<!--Login form-->
<div id="login">
    <div class="mojo" onclick="gogo()">X</div>
    <div class="background">
    </div>
    <form>
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button>Log In</button>
        <br>
        <div class="social">
          <div class="go"><i class="fab fa-google"></i>  Google</div>
          <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
        </div>
    </form>
</div>
<!--Sign up form-->
<div id="signup">
    <div class="mojo" onclick="momo()">X</div>
    <div class="background">
    </div>
    <form>
        <h3>Sign Up</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">
        <br>
        <label for="password">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="password">
        <button>Sign Up</button>
        <br>
        <div class="social">
          <div class="go"><i class="fab fa-google"></i>  Google</div>
          <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
        </div>
    </form>
</div>

</body>
</html>
